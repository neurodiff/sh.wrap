name: "Test: shellcheck"

permissions: {}

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}-test-shellcheck-${{ github.run_id }}"
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      run_id:
        description: "Run ID"
        type: string
        required: true
      dockerfile_template:
        description: "Dockerfile template file"
        type: string
        default: "./_actions/docker/test-shellcheck.Dockerfile"
      dockerfile:
        description: "Dockerfile to build and run"
        type: string
        default: "test-shellcheck.Dockerfile"
      work_dir:
        description: "Working directory"
        type: string
        default: "/github/workspace"
      script:
        description: "Run script"
        type: string
        default: "./_actions/src/test-shellcheck.sh"
      dirs:
        description: "Source directories"
        type: string
        default: "./_actions/src"

env:
  DOCKERFILE_SCRIPTS_PATH: "./_actions/src"
  RUN_ID: "${{ inputs.run_id }}"
  DOCKERFILE_TEMPLATE: "${{ inputs.dockerfile_template }}"
  DOCKERFILE: "${{ inputs.dockerfile }}"
  WORK_DIR: "${{ inputs.work_dir }}"
  SCRIPT: "${{ inputs.script }}"

jobs:
  test-shellcheck:
    concurrency:
      group: "test-shellcheck-${{ inputs.run_id }}"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: "Checkout actions"
        uses: ekotik/sh.wrap@actions
      - uses: ./_actions/.github/actions/prepare-dockerfile
      - uses: ./_actions/.github/actions/test-shellcheck
        with:
          work_dir: "${{ inputs.work_dir }}"
          script: "${{ inputs.script }}"
          dirs: "${{ inputs.dirs }}"
